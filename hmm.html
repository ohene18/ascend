<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poultry Digital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1 1 400px;
      max-width: 600px;
    }

    .hero-image {
      flex: 1 1 300px;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text,
      .hero-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-text">
      <h1>Transform Your Poultry Business Through Digital Excellence</h1>
      <h2><strong>Grow Limitlessly</strong></h2>
      <p>Elevate your poultry enterprise with cutting-edge digital strategies, expert training, and powerful branding solutions tailored for your success.</p>
      <button>Explore Services</button>
    </div>
    <div class="hero-image">
      <img src="img.jpg" alt="Poultry Business Illustration">
    </div>
  </section>


  

</body>
</html>
